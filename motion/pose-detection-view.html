<script type="text/javascript">

  RED.nodes.registerType('pose-detection-view',{
    category: 'motion pose',
    color: '#B2A1F4',
    defaults: {
      name: {value: ""},
      order: {value: 0},
      width: {value: 6},
      height: {value: 6},
      isMirror: {value: 1, required:true, validate:RED.validators.number()},
      mirrorPort: {value: 1881, required:true, validate:RED.validators.number()},
      dataSocketUrl: {value: 'ws://localhost:1880/ws/data'},
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-male",
    label: function() {
        return this.name||"pose-detection-view"
    },
    oneditprepare: function() {
      const inputVideo = document.getElementById('input-video')
      const constraints = {
        audio: false, // if you want test audio, give the value 'true'.
        video: { width: 1280, height: 720 }
      }

      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          inputVideo.srcObject = stream
          inputVideo.onloadedmetadata = function(e) {
            inputVideo.play()
          }
        })
        .catch(err => {
          console.log(err)
        })
    },
  })
</script>

<script type="text/html" data-template-name="pose-detection-view">
  <div class="form-row">    
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-isMirror"><i class="fa fa-tag"></i> Is Mirror</label>
    <input type="text" id="node-input-isMirror" placeholder="(1: true, 0: false) 1">
  </div>

  <div class="form-row">
    <label for="node-input-mirrorPort"><i class="fa fa-tag"></i> Mirror Port</label>
    <input type="text" id="node-input-mirrorPort" placeholder="(default) 1881">
  </div>

  <div class="form-row">
    <label for="node-input-dataSocketUrl"><i class="fa fa-tag"></i> Data Socket Url</label>
    <input type="text" id="node-input-dataSocketUrl" placeholder="(default) 'ws://localhost:1880/ws/data'">
  </div>

  <div class="form-row" style="text-align: left;">
    <label for="node-canvas" style="padding: 5p;"> Camera Test</label>
    <hr>
  </div>
  <div class="form-row" id="node-canvas" style="text-align: center;">
    <video id="input-video" style="height:360px; width:640px;"></video>
  </div>
</script>

</script>
